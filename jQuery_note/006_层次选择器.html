<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.层次选择器</title>
</head>
<body>
<ul>
    <li>AAAAAAAA</li>
    <li class="box">CCCCCCC</li>
    <li title="hello"><span>BBBBBBB</span></li>
    <li title="hello"><span class="box">DDDDDDD</span></li>
    <span>EEEEEEE</span>
</ul>
<!--
    层次选择器：查找子元素，后代元素，兄弟元素的选择器
    1.ancestor descendant
        在给定的祖先元素下匹配所有的后代
    2.parent>child
        在给定的父元素下匹配所有的子元素
    3.prev+next
        匹配所有紧接在prev元素后的next元素
    4.prev~siblings
        匹配prev元素之后 的所有silbinds元素
-->
<script src="https://cdn.bootcss.com/jquery/2.1.0/jquery.js"></script>
<script type="text/javascript">
    /*
        需求：
        1.选中ul下所有的span
        2.选中ul下所有的子元素span
        3.选中class为box的下一个li
        4.选中ul下的class为box的元素后面的所有兄弟元素
     */

    // 1.选中ul下所有的span
    $('ul span').css('background', 'red')
    // 2.选中ul下所有的子元素span
    $('ul>span').css({'background': 'yellow', 'color': 'red'})
    // 3.选中class为box的下一个li
    $('.box+li').css('background', 'green')
    // 4.选中ul下的class为box的元素后面的所有兄弟元素
    $('ul .box~*').css('background', 'pink')
</script>
</body>
</html>
