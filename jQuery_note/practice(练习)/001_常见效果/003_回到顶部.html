<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>003_回到顶部</title>

    <style>
        #to_top1 {
            width: 30px;
            height: 40px;
            font: 14px/20px arial;
            text-align: center;
            background: #06c;
            position: fixed;
            cursor: pointer;
            color: #fff;
            left: 1050px;
            top: 500px;
        }

        #to_top2 {
            width: 30px;
            height: 40px;
            font: 14px/20px arial;
            text-align: center;
            background: #06c;
            position: fixed;
            cursor: pointer;
            color: #fff;
            left: 1150px;
            top: 500px;
        }

    </style>
</head>
<body style="height: 2000px;">


<div id="to_top1">瞬间滚到顶部</div>
<div id="to_top2">慢慢滚到顶部</div>

<script src="js/jquery-1.10.1.js" type="text/javascript"></script>
<script type="text/javascript">

    $('#to_top1').click(function () {
        $('html,body').scrollTop(0)                                     // 瞬间滚到顶部

    })

    $('#to_top2').click(function () {
        var $page = $('html,body')                                      // 总距离
        var distance = $('html').scrollTop() + $('body').scrollTop()
        var time = 500                                                  // 总时间
        var intervalTime = 50                                           // 间隔时间
        var itemDistance = distance / (time / intervalTime)             // 使用循环定时器不断滚动
        var intervalId = setInterval(function () {
            distance -= itemDistance
            if (distance <= 0) {                                        // 到达顶部, 停止定时器
                distance = 0                                            // 修正
                clearInterval(intervalId)
            }
            $page.scrollTop(distance)
        }, intervalTime)
    })
</script>
</body>
</html>
